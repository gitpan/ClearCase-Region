log4perl.logger.Main=INFO, A1, A2
log4perl.logger.Vob=INFO, A1, A2
log4perl.logger.Vob_Cfg_Parser=INFO, A1, A2
log4perl.appender.A1=Log::Dispatch::Screen
log4perl.appender.A1.layout=Log::Log4perl::Layout::PatternLayout
log4perl.appender.A1.layout.ConversionPattern=%m
log4perl.appender.A2=Log::Dispatch::File
log4perl.appender.A2.filename=test.log
log4perl.appender.A2.layout=Log::Log4perl::Layout::PatternLayout
log4perl.appender.A2.layout.ConversionPattern=%d %p> %F{1}:%L %M - %m%n
